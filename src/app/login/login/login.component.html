<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    
    
    <form  style=" padding: 50Px; margin: 10%; border-radius: 3px; border:solid; border-width: 1px;"   >
        <div class="mb-3">
          <label for="userName" class="form-label">Email address</label>
          <input type="text" class="form-control" id="userName" [(ngModel)]="userName" name="userName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control"  id="password">
        </div>
        
        <div style="text-align: center;">
            <button style="width: 200px;" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</body>
</html>
